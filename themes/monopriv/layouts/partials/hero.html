<section class="container text-monospace mt-5">
	<div class="container text-center">
		<img class="rounded-circle" src='{{ .Site.Params.img | absURL }}' width="200px"/>
		<h3 class="mt-3">{{ .Site.Title }}</h3>
		<div class='text-secondary' style="margin: 0 auto; max-width: 500px;">{{ .Site.Params.about }}</div>
		<br>
    <div class="bg-white">
			<a target="_blank" href="{{ .Site.Params.github }}"><span class="badge badge-pill badge-dark">Github</span></a>
      <a target="_blank" href="{{ .Site.Params.npm }}"><span class="badge badge-pill badge-info">NPM</span></a target="_blank">
      <a target="_blank" href="{{ .Site.Params.youtube }}"><span class="badge badge-pill badge-danger">YouTube</span></a target="_blank">
      <a target="_blank" href="{{ .Site.Params.visualstudio }}"><span class="badge badge-pill badge-primary">VS Marketplace</span></a target="_blank">
      <a target="_blank" href="{{ .Site.Params.devto }}"><span class="badge badge-pill badge-dark">DEV.to</span></a target="_blank">
      <a target="_blank" href="{{ .Site.Params.medium }}"><span class="badge badge-pill badge-primary">Medium</span></a target="_blank">
			<a href="mailto:{{ .Site.Params.email }}"><span class="badge badge-pill badge-success">Email</span></a>
			<a target="_blank" href="{{ "index.xml" | absURL }}"><span class="badge badge-pill badge-warning">RSS Feed</span></a>
    </div>
	</div>
</section>
